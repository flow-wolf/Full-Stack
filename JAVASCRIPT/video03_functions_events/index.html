<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>functions & events</title>
  </head>
  <body>
    <div id="greeting"></div>
    <br>
    <button onclick="getDate()">Get Date</button>
    <br>
    <h2 id="showDate"></h2>
    <h2 id="showEpoch"></h2>
    <br>
    <form id="myForm">
      <div class="">
        <label>Name</label>
        <input type="text" id="name">
      </div>
      <div class="">
        <label>Email</label>
        <input type="text" id="email">
      </div>
      <input type="submit" value="Submit">
    </form>


    <script type="text/javascript">

      // function
      function greetingMsg(title='Mr',name='John Doe') {
        var msg = "Hello "+title+" "+name;
        return msg;
      }

      var msg = greetingMsg('Mrs','Daisy Duke');
      document.getElementById('greeting').innerHTML = msg;

      function getDate(){
        var date = new Date();
        var epoch = date.getTime();
        document.getElementById('showDate').innerHTML = date;
        document.getElementById('showEpoch').innerHTML = epoch;
      }

      // event listener
      function submitForm(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        alert(name+" "+email);
      }

      document.getElementById("myForm").addEventListener('submit',submitForm,false);

    </script>
  </body>
</html>
