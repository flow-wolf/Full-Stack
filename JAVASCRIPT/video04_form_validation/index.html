<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <h1 class="text-center">Register With Us</h1>
      <div class="alert" id="msg"></div>
      <form id="regForm">
        <div class="form-group">
          <label>name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label>email</label>
          <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label>password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label>confirm password</label>
          <input type="password" class="form-control" id="password2" name="password2">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script type="text/javascript">
      function register(e){
        e.preventDefault();
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var password2 = document.getElementById('password2').value;

        var msg = document.getElementById('msg');
        if (name == '' || email == '' || password == '' || password2 == ''){
          msg.className = "alert alert-danger";
          msg.innerHTML = 'Please fill out all fields';
        } else{
          if (name.length < 3) {
            msg.className = "alert alert-danger";
            msg.innerHTML = 'name must be at least 3 characters';
          } else {
            if (!email.match(/^.+@.+\.\w+$/ig)) {
              msg.className = "alert alert-danger";
              msg.innerHTML = 'not a valid email';
            } else {
              if (password != password2) {
                msg.className = "alert alert-danger";
                msg.innerHTML = 'password do not match';
              } else {
                //success
                msg.className = "alert alert-success";
                msg.innerHTML = name+' is registered with email: '+email;
              }

            }

          }

        }



      }

      document.getElementById('regForm').addEventListener('submit',register,false)
    </script>

  </body>
</html>
