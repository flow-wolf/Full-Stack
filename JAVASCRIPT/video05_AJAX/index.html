<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ajax</title>
  </head>
  <body>
    <h1 id="mainText">Change this text</h1>
    <br>
    <button id="myBtn" type="button" name="button">change text</button>

    <script type="text/javascript">
      function changeText(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            document.getElementById('mainText').innerHTML = xhttp.responseText;
          }
        }
        var url = 'https://raw.githubusercontent.com/flow-wolf/Full-Stack/master/HTML5/index.html';
        xhttp.open('GET', url, true);
        xhttp.send();
      }
      document.getElementById("myBtn").addEventListener("click", changeText);
    </script>
  </body>
</html>
