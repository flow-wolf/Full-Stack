<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vide & audio</title>
  </head>
  <body>
    <h1>video</h1>
    <video id="myvideo" src="https://www.quirksmode.org/html5/videos/big_buck_bunny.mp4"
    controls>
      Your browser does not support video
    </video>
    <h1>Audio</h1>
    <audio id="myaudio" src="http://users.skynet.be/fa046054/home/P22/track06.mp3"
    controls>
      Your browser does not support audio
    </audio>

    <div>
      <button onclick="document.getElementById('myaudio').play()">
        Play
      </button>
      <button onclick="document.getElementById('myaudio').pause()">
        Pause
      </button>
      <button onclick="document.getElementById('myaudio').volume+=0.1">
        + Volume
      </button>
      <button onclick="document.getElementById('myaudio').volume-=0.1">
        - Volume
      </button>
    </div>


    <script type="text/javascript">
      var v = document.getElementById('myvideo');
      v.play();
    </script>
  </body>
</html>
