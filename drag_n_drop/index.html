<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drag n drop</title>
    <style>
      #box{
        width: 300px;
        height: 150px;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
    <script>
      function allowDrop(ev){
        ev.preventDefault();
      }
      function drag(ev){
        ev.dataTransfer.setData("text",ev.target.id);
      }
      function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
    <img id="drag1" src="logo.png" draggable="true" ondragstart="drag(event)">

    <h1 contenteditable="True">This text an be edited</h1>
  </body>
</html>
