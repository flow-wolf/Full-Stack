<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pseudo classes</title>
    <style media="screen">
      a:hover{
        color:red;
        font-weight: bold;
      }
      a:active{
        color: green;
        font-weight: bold;
      }
      .myform input:focus{
        background: pink;
        width: 100px;
      }
      .mylist li:first-child{
        color: green;
        font-weight: bold;
      }
      .mylist li:last-child{
        color: red;
        font-weight: bold;
      }
      .mylist li:nth-child(3n+3){
        color: orange;
        font-weight: bold;
      }
      .mylist li:nth-child(even){
        background: yellow;
        font-weight: bold;
      }
      .mylist li:nth-child(odd){
        background: grey;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a href="#">click me</a>
    <form class="myform" action="index.html" method="post">
      <input type="text" name="" value="">
    </form>

    <ul class="mylist">
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
    </ul>

  </body>
</html>
